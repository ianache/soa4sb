<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:fn="http://java.sun.com/jsp/jstl/functions"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html">

<h:head>
    <title>SOA4SB</title>
    <h:outputStylesheet library="css" name="table-style.css"  />
    <script language="javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
    <script language="javascript" src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.8.16/jquery-ui.min.js"></script>
    <h:outputScript library="js" name="scripts.js"/>
    <link rel="stylesheet" href="http://ajax.googleapis.com/ajax/libs/jqueryui/1.7.2/themes/ui-lightness/jquery-ui.css" type="text/css" media="all" />
</h:head>
<h:body>
    <h:outputScript name="jsf.js" library="javax.faces" target="body"/>

    <h1>Services Portfolio</h1>

    <h:form>
    	<h:commandButton id="dialogClickBtn" value="Nuevo Portafolio" onclick="initDialog(); return false;"/>
   	 	<h:dataTable var="sp" value="#{servicesPortfolioBean.servicesPortfolio}" styleClass="order-table"
    			headerClass="order-table-header"
    			rowClasses="order-table-odd-row,order-table-even-row">
    		<h:column>
    			<f:facet name="header">Id</f:facet>
    	    	<h:outputText value="#{sp.id}"/>
    		</h:column>
    		<h:column>
    			<f:facet name="header">Name</f:facet>
    	    	<h:outputText value="#{sp.name}"/>
    		</h:column>
    		<h:column>
    			<f:facet name="header">Description</f:facet>
    	    	<h:outputText value="#{sp.description}"/>
    		</h:column>
    	</h:dataTable>
    	
    </h:form>
    	
	<h:panelGroup id="idOfDialogPlaceHolder" style="display:none">
		<h:form prependId="false">
			<h:panelGrid columns="2">
				<h:outputText value='Name'/>
				<h:inputText value='#{servicePortfolio.name}'/>
				<h:outputText value='Description'/>
				<h:inputText value='#{servicePortfolio.description}'/>                
				<h:commandButton id="justAButton" action="#{servicesPortfolioBean.newServicePortfolio}" style="display:none"/>
			</h:panelGrid>
		</h:form>
	</h:panelGroup>

</h:body>
</html>
