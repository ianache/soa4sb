<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" 
	xmlns:ui="http://java.sun.com/jsf/facelets"
  	xmlns:f="http://java.sun.com/jsf/core" 
  	xmlns:h="http://java.sun.com/jsf/html">	 
	<h:head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
		<title><ui:insert name="title" /></title>
	  
		<h:outputStylesheet library="css" name="master-style.css"  />
		<script language="javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
		<script language="javascript" src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.8.16/jquery-ui.min.js"></script>
		<h:outputScript library="js" name="scripts.js"/>
		<link rel="stylesheet" href="http://ajax.googleapis.com/ajax/libs/jqueryui/1.7.2/themes/ui-lightness/jquery-ui.css" type="text/css" media="all" />  
	</h:head>

	<h:body>
	 	<f:view>
			<ui:insert name="metadata"/>
			
			<div class="header">
				<div id="logo"/>
				<ui:include src="header.xhtml"/>
			</div>
	
			<div class="menu">
				<ui:insert name="menu">
					<ui:include src="stdmenu.xhtml"/>
				</ui:insert>
			</div>		
	
			<div class="main">
				<ui:insert name="content">
					<span>Página en construcción</span>
				</ui:insert>
			</div>
	
			<div class="footer">
				<ui:insert name="footer">
					<p>Copyright © <a href="#">CROSSNET SAC</a>. All right reserved</p>
				</ui:insert>
			</div>
		</f:view>
	</h:body>
</html>
